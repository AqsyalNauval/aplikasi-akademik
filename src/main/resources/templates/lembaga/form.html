<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Institutions</title>
</head>
<body>
<section layout:fragment="main" class="container">
    <div class="col-md-6 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Institutions <small>Form</small></h2>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">

                <form method="post" th:action="@{/lembaga/form(id = ${lembaga.idLembaga})}" th:object="${lembaga}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Institution Name</label>
                        <input type="text" th:field="*{namaLembaga}" name="namaLembaga" class="form-control" id="exampleFormControlInput1" placeholder="Institution Name">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Address</label>
                        <textarea class="form-control" th:field="*{alamat}" name="alamat" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Province</label>
                        <select name="provinsi" th:field="*{provinsi}" class="form-control js-example-placeholder-single">
                            <option value=""></option>
                            <option th:each="ins : ${provinsi}"
                                    th:value="${ins.idProvinsi}"
                                    th:text="${ins.nama}">Jawa Barat</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>District</label>
                        <select name="kokab" th:field="*{kokab}" class="form-control js-example-placeholder-single">
                            <option value=""></option>
                            <option th:each="ins : ${kokab}"
                                    th:value="${ins.idKokab}"
                                    th:text="${ins.nama}">Jawa Barat</option>
                        </select>

                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlFile1">Logo</label>
                        <input type="file" th:field="*{logo}" class="form-control-file" name="logo" id="exampleFormControlFile1">

                        <input type="hidden" name="idLembaga" th:field="*{idLembaga}">
                        <input type="hidden" name="userInsert" th:field="*{userInsert}">
                        <input type="hidden" name="userEdit" th:field="*{userEdit}">
                        <input type="hidden" name="tglInsert" th:field="*{tglInsert}">
                        <input type="hidden" name="tglEdit" th:field="*{tglEdit}">
                    </div>

                    <input class="btn btn-primary" type="submit" value="Save">
                    <a th:href="@{/lembaga/list}" class="btn btn-primary" role="button">
                        <span aria-hidden="true"></span>Cancel
                    </a>
                </form>

            </div>
        </div>
    </div>
</section>
</body>
</html>
<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "Pilih Salah Satu",
        allowClear: true
    });
</script>
