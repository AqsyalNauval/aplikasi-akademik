<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>

<section layout:fragment="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
        <img class="mr-3" src="/stei-tazkia.png" alt="" width="48" height="48">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">Daftar Program Studi</h6>
        </div>
    </div>

    <div class="my-3 p-3 bg-white rounded box-shadow">
        <form method="post" th:action="@{/programstudi/form(id=${prodi.idProdi})}" th:object="${prodi}">

            <div class="form-group">
                <label>Jurusan</label>
                <select onchange="" class="form-control js-example-placeholder-single" id="jurusan"
                        name="idJurusan" th:field="*{idJurusan}" >
                    <option value=""></option>
                    <option th:each="data : ${jurusan}" th:text="${data.namaJurusan}" th:value="${data.idJurusan}">Pendidikan Islam</option>
                </select>
            </div>

            <div class="form-group">
                <label>Jenjang</label>
                <select onchange="" class="form-control js-example-placeholder-single"
                        name="idJenjang" th:field="*{idJenjang}" >
                    <option value=""></option>
                    <option th:each="data : ${daftarJenjang}" th:text="${data.namaJenjang}" th:value="${data.idJenjang}">Pendidikan Islam</option>
                </select>
            </div>

            <div class="form-group">
                <label>Kode Program Studi</label>
                <input type="text" class="form-control" th:field="*{kodeProdi}"  placeholder="Kode" name="kodeProdi" maxlength="2">
            </div>

            <div class="form-group">
                <label>Nama Program Studi</label>
                <input type="text" class="form-control" th:field="*{namaProdi}" placeholder="Nama" name="namaProdi">
            </div>

            <div class="form-group">
                <label>Pejabat</label>
                <input type="text" class="form-control" th:field="*{pejabat}" placeholder="Pejabat" name="pejabat">
            </div>
            <input type="hidden" name="idProdi" th:field="*{idProdi}">
            <input type="hidden" name="userInsert" th:field="*{userInsert}">
            <input type="hidden" name="tglInsert" th:field="*{tglInsert}">

            <input class="btn btn-primary" type="submit" value="Simpan">
            <a th:href="@{/programstudi/list}" class="btn btn-primary" role="button">
                <span aria-hidden="true"></span>Batal
            </a>
        </form>
    </div>

</section>

</body>
</html>
<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "Pilih Salah Satu",
        allowClear: true
    });

</script>
