<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Program</title>
</head>
<body>

    <section layout:fragment="main" class="content">

        <div class="col-md-12 col-sm-12 col-xs-12">

            <div class="x_panel">


                <div class="x_title">
                    <h2>Program <small>List</small></h2>
                    <div class="clearfix"></div>
                </div>

                <div class="x_content">
                                        <table width="100%">
                                            <tr>
                                                <td>
                                                    <a th:href="@{/program/form}" class="btn btn-primary" role="button" aria-pressed="true">Tambah</a>
                                                </td>
                                                <td align="right">
                                                    <form method="get" th:action="@{/program/list}">
                                                        <div class="input-group input-group-sm" style="width: 100%;">
                                                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Pencarian Berdasarkan Nama">
                                                            <input type="hidden" name="mode" id="mode"/>
                                                        </div>
                                                    </form>
                                                </td>
                                            </tr>

                                        </table>


                    <br>



                    <div class="table-responsive">
                        <table class="table table-striped jambo_table bulk_action">
                            <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th>NA</th>
                                <th scope="col">Nama Program</th>
                                <th scope="col">Keterangan</th>
                                <th scope="col" width="30px"></th>
                                <th scope="col" width="40px"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="data,row : ${list}">
                                <th th:text="${(row.index + 1)}">1</th>
                                <td>
                                             <span style="color: #4fa9e8; font-size: 16px;" th:if="${data.status.AKTIF} == ${data.status}">
                                                       <i class="fa fa-lightbulb-o" style="font-size:33px;"></i>
                                                    </span>
                                    <span style="color: #4fa9e8; font-size: 16px;" th:if="${data.status.NONAKTIF} == ${data.status}">
                                                        <i class="fa fa-lightbulb-o" style="font-size:33px;color:black;"></i>
                                                    </span>
                                </td>
                                <td th:text="${data.namaProgram}">S1</td>
                                <td th:text="${data.keterangan}">Sarjana</td>
                                <td align="center">
                                    <a th:href="@{/program/form(id=${data.idProgram})}" class="btn btn-success btn-sm" role="button" title="edit">Edit</a>
                                    <!--<a th:href="@{/program/form(id=${data.idProgram})}" class="btn btn-success" role="button" title="edit">Edit</a>-->
                                </td>
                                <td>
                                    <form method="post" th:action="@{/program/delete(program=${data.idProgram})}">
                                        <button type="submit" class="btn btn-danger btn-sm"
                                                onclick="return confirm('Are you sure? Once deleted, you will not be able' +
                                                                             ' to recover this imaginary file!')">
                                            <i class="ti-eraser"></i>Hapus
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>


                    <br>

                    <div>
                        <nav class="pull-right">
                            <ul class="pagination" sd:pagination="full">
                                <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                                <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                            </ul>
                        </nav>
                    </div>

                    </div>

                </div>
            </div>
        </div>

    </section>

</body>
</html>
