<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>

<section layout:fragment="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
        <img class="mr-3" src="/stei-tazkia.png" alt="" width="48" height="48">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">Daftar Program</h6>
        </div>
    </div>

    <div>
        <form method="post" th:action="@{/program/form(id=${program.idProgram})}" th:object="${program}">

            <div class="form-group">
                <label>Nama Program </label>
                <input type="text" class="form-control" th:field="*{namaProgram}" name="namaProgram" placeholder="Nama Program">
            </div>

            <div class="form-group">
                <label>Keterangan</label>
                <input type="text" class="form-control" th:field="*{keterangan}" name="keterangan" placeholder="Keterangan">
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <table class="table table-responsive">
                        <tr>
                            <td>Tidak Aktif? (NA)</td>
                            <td>
                                <input name="na" th:value="'0'" type="checkbox" class="input-group-text"></td>
                            </td>
                            <td><small class="alert-danger">*) Beri centang jika tidak aktif</small></td>
                        </tr>
                        <input type="hidden" name="idLembaga" th:field="*{idProgram}">
                        <input type="hidden" name="userInsert" th:field="*{userInsert}">
                        <input type="hidden" name="tglInsert" th:field="*{tglInsert}">
                    </table>
                </div>
            </div>

            <input class="btn btn-primary" type="submit" value="Simpan">
            <a th:href="@{/program/list}" class="btn btn-primary" role="button">
                <span aria-hidden="true"></span>Batal
            </a>
            </small>
        </form>
    </div>
</section>
</body>
</html>
