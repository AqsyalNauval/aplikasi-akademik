<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>

<section layout:fragment="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
        <img class="mr-3" src="/stei-tazkia.png" alt="" width="48" height="48">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">Prasyarat Matakuliah</h6>
        </div>
    </div>

    <div class="my-3 p-3 bg-white rounded box-shadow">
        <table width="100%">
            <tr>
                <td>
                    <a th:href="@{/prasyarat/list}" class="btn btn-primary" role="button" aria-pressed="true">Daftar Prasyarat</a>
                </td>
            </tr>
        </table>
        <br>
        <form>
            <div class="form-group">
                <label>Tambah Prasyarat</label>
                <select class="form-control" id="exampleFormControlSelect1">
                        name="prasyarat">
                    <option></option>
                    <option>123</option>
                    <option>321</option>
                </select>
            </div>

            <div class="form-group">
                <label>Prasyarat Alternatif</label>
                <input type="text" class="form-control" placeholder="Prasyarat Alternatif">
                <small style="color: red">*)Kode MK diapit tanda titik (.)</small>
            </div>

            <div class="form-group">
                <label>Nilai Minimal</label>
                <input type="number" class="form-control" placeholder="Nilai" style="width: 40%">
            </div>

            <input class="btn btn-primary" type="submit" value="Simpan">
            <a th:href="@{/prasyarat/list}" class="btn btn-primary" role="button">
                <span aria-hidden="true"></span>Batal
            </a>
        </form>
    </div>

</section>

</body>
</html>
