<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section layout:fragment="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
        <img class="mr-3" src="/stei-tazkia.png" alt="" width="48" height="48">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">Data Jurusan</h6>
        </div>
    </div>

    <div class="my-3 p-3 bg-white rounded box-shadow">
        <form method="post" th:action="@{/jurusan/form(id = ${jurusan.idJurusan})}"  th:object="${jurusan}">

            <div class="form-group">
                <label>Fakultas</label>
                <select class="form-control js-example-placeholder-single" id="fakultas"
                        name="idFakultas">
                    <option></option>
                    <option th:each="list : ${daftarFakultas}" th:text="${list.namaFakultas}" th:value="${list.idFakultas}">Fakultas Tehknik</option>
                    <option>Fakultas Pendidikan</option>
                    <option>Fakultas Ekonomi</option>
                </select>
            </div>

            <div class="form-group">
                <label>Kode Jurusan</label>
                <input type="text"  name="kodeJurusan" class="form-control" placeholder="Kode">
            </div>

            <div class="form-group">
                <label>Nama Jurusan</label>
                <input type="text"  name="namaJurusan" class="form-control" placeholder="Nama">
            </div>

            <div class="form-group">
                <label>Pejabat</label>
                <input type="text"  name="pejabat" class="form-control" placeholder="Pejabat">
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <table class="table table-responsive">
                        <tr>
                            <td>Tidak Aktif? (NA)</td>
                            <td><input name="na" th:value="'0'" type="checkbox" class="input-group-text"></td>
                            <td><small class="alert-danger">*) Beri centang jika tidak aktif</small></td>
                        </tr>
                        <!--<input type="hidden" name="idJurusan" th:field="*{idJurusan}">-->
                        <!--<input type="hidden" name="userInsert" th:field="*{userInsert}">-->
                        <!--<input type="hidden" name="tglInsert" th:field="*{tglInsert}">-->
                    </table>
                </div>
            </div>

            <input class="btn btn-primary" type="submit" value="Simpan">
            <a th:href="@{/jurusan/list}" class="btn btn-primary" role="button">
                <span aria-hidden="true"></span>Batal
            </a>
        </form>
    </div>

</section>

</body>
</html>
