<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>

<section layout:fragment="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
        <img class="mr-3" src="/stei-tazkia.png" alt="" width="48" height="48">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">Daftar Fakultas</h6>
        </div>
    </div>

    <div class="my-3 p-3 bg-white rounded box-shadow">
    <form>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Lembaga</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>STEI TAZKIA</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Kode Fakultas</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Kode">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Nama Fakultas</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nama">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Pejabat</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Pejabat">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Jabtan</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Jabatan">
        </div>


        <div class="form-group">
            <label for="exampleFormControlFile1">Pilih file logo Fakultas</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>

        <input class="btn btn-primary" type="submit" value="Simpan">
        <a th:href="@{/fakultas/list}" class="btn btn-primary" role="button">
            <span aria-hidden="true"></span>Batal
        </a>
    </form>
    </div>

</section>

</body>
</html>
